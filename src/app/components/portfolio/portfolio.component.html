<section class="portfolio">
  <h2>Porfolio</h2>

  <div class="projects_container">
    <div class="projects">
      <div *ngFor="let portfolio of portfolios" class="item">
        <a [href]="portfolio.link" target="_blank" rel="noopener noreferrer">
          <img [src]="portfolio.img | image" [alt]="portfolio.name">
        </a>
        <div class="tecnologi">

        </div>
      </div>
    </div>
  </div>
</section>
